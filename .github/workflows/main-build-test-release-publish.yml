name: Main - Build, Test, Update Release & Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: npm ci

  build-test:
    name: Build & Test
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-checkout-setup-lint-build.yml@v1.0.7

  update-release:
    name: Update Release
    needs: build-test
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-update-release.yml@v1.0.12
    with:
      package-name: '@ecainternational/eca-design-tokens'

  publish:
    name: Publish NPM Package
    needs: update-release
    if: ${{ needs.update-release.outputs.release_created }}
    uses: ECAInternational/eca-reusable-workflows/.github/workflows/js-publish-npm-package.yml@v1.0.12
    with:
      build-directory: dist
    secrets: inherit
