name: Update Release PR

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: '@ecainternational/eca-design-tokens'
          path: dist
